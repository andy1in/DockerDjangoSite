events {}

http {
    include /etc/nginx/mime.types;
    server_tokens off;
    
    # Увеличенные лимиты для загрузки больших файлов
    client_max_body_size 2000M;
    client_body_timeout 3600s;
    proxy_read_timeout 3600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 3600s;
    
    # Буферизация для больших файлов
    client_body_buffer_size 128M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # DNS resolver для проксирования на внешние домены
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    upstream django_app {
        server django_app:8000;
    }

    # HTTP → HTTPS
    server {
        listen 80;
        server_name traff-lab.ru www.traff-lab.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - основной сайт
    server {
        listen 443 ssl;
        server_name traff-lab.ru www.traff-lab.ru;

        ssl_certificate /etc/letsencrypt/live/traff-lab.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/traff-lab.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ===========================================
        # S3 MEDIA PROXY - проксируем через Django для авторизации
        # ===========================================
        location /s3-media/ {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_buffering off;
        }

        # ===========================================
        # Django App
        # ===========================================
        location / {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
        }

        # ===========================================
        # Static files
        # ===========================================
        location /static/ {
            alias /app/staticfiles/;
        }

        location /media/ {
            alias /app/media/;
        }
    }

    # ===========================================
    # UPLOAD SUBDOMAIN - без Cloudflare, для больших файлов
    # ===========================================
    server {
        listen 80;
        server_name upload.traff-lab.ru;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name upload.traff-lab.ru;

        ssl_certificate /etc/letsencrypt/live/traff-lab.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/traff-lab.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # S3 Upload Proxy - напрямую на S3
        location ~ ^/s3-upload/(.*)$ {
            # Обработка preflight OPTIONS запроса
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://traff-lab.ru';
                add_header 'Access-Control-Allow-Methods' 'PUT, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            
            proxy_pass https://s3.ru1.storage.beget.cloud/e3331ac4cbe2-perceptionist-corin/$1$is_args$args;
            
            proxy_set_header Host s3.ru1.storage.beget.cloud;
            
            proxy_request_buffering off;
            proxy_buffering off;
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
            
            # Скрываем CORS заголовки от S3, добавляем свои
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header X-Amz-Id-2;
            proxy_hide_header X-Amz-Request-Id;
            
            # Добавляем свои CORS заголовки
            add_header 'Access-Control-Allow-Origin' 'https://traff-lab.ru' always;
            
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
        }

        location / {
            return 404;
        }
    }
}
